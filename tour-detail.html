<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style/style-2.css">
</head>
<body>
    <!-- header -->
    <div class="top-header">
        <div class="container">
            <div class="inner-wrap">
                <div>
                    <i class="fa-solid fa-phone"></i>
                    <p>0123.456.789</p>
                </div>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <p>contact@28travel.com</p>
                </div>
                <div>
                    <i class="fa-solid fa-place-of-worship"></i>
                    <p>Số 123, đường ABC, thành phố XYZ</p>
                </div>
            </div>
        </div>
    </div>
    <!-- end top-header -->
     <!-- header -->
    <header class="header">
        <div class="container">
            <div class="inner-wrap">
                <a href="#" class="logo">
                    <img src="images/Logo.png">
                </a>
                <div class="menu">
                    <a href="#">Trang Chu</a>
                    <a href="#" class="in-tour"><p>Tour Trong Nuoc</p><i class="fa-solid fa-caret-down"></i></a>
                    <a href="#" class="out-tour"><p>Tour Nuoc Ngoai</p><i class="fa-solid fa-caret-down"></i></a>
                    <a href="#">Tin Tuc</a>
                    <a href="#">Lien He</a>
                </div>
                <div class="gio-hang">
                    <div>
                        <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                        <p>1</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <!-- section-1 -->
    <div class="section-1">
        <div class="container">
            <div class="inner-wrap">
                <div class="desc">
                    <h2>Tour Hà Nội - Ninh Bình - Hạ Long - Yên Tử - Sapa | 6N5D</h2>
                    <div class="link">
                        <a href="#">Trang Chu</a>
                        <i class="fa-solid fa-arrow-right"></i>
                        <a href="#">Tour Trong Nuoc</a>
                        <i class="fa-solid fa-arrow-right"></i>
                        <a href="#">Tour Mien Bac</a>
                        <i class="fa-solid fa-arrow-right"></i>
                        <a href="#">Tour Hà Nội - Ninh Bình - Hạ Long - Yên Tử - Sapa | 6N5D</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="effect"></div>
        <img src="images/ss1.png">
        <div class="container">
        </div>
    <!-- end section-1 -->
</body>
</html>
